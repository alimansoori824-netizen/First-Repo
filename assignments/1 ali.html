<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow Example</title>
    <style>
        .a{
            border: 10px solid blue;
            padding: 40px;
            width: 300px;
            background-color: bisque;
            box-shadow: 0px 4px 8px black;
            text-align: center;
            margin: 50px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="a">Sir Tim Berners-Lee invented HTML in 1991 while working at CERN</div>
</body>
</html>
