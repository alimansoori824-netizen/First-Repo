<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Showing exampes of font weight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <style>
            #ali1{
                color: pink;
                background-color: black;
                text-align: center;
                font-family:monospace;
            }

            #ali2{
                color: cyan;
                background-color: black;
                text-align: center;
                font-family: serif;
            }

            #ali3{
                color: greenyellow;
                background-color: black;
                text-align: center;
                font-family: sans-serif;
            }
        </style>
     </head>
    <body>
        <p>Cybrom is located in MP nagar <span id="ali1">Bhopal Madhya pradesh</span></p>

        <p><span id="ali2">Sir Tim Berners-Lee</span> invented HTML in 1991 while working at CERN</p>

        <p>I m <span id="ali3">Ali mansoori</p>
    </body>
</html>
