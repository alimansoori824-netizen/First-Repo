<!DOCTYPE html>
<html lang="en">
    <head>
        <title>make different paragraph showing font size</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #ali1{
                color: pink;
                background-color: black;
                text-align: center;
                font-size: 14px;
            }

            #ali2{
                color: cyan;
                background-color: black;
                text-align: center;
                font-size: 18px;
            }

            #ali3{
                color: greenyellow;
                background-color: black;
                text-align: center;
                font-size: 24px;
            }
        </style>
     </head>
    <body>
        <p id="ali1">This is a HTML Text</p>

        <p id="ali2">Sir Tim Berners-Lee invented HTML in 1991 while working at CERN</p>

        <p id="ali3">I m ali mansoori</p>
    </body>
</html>
